<div class="pb-4 p-gutter fullwidth border-b-2">
    <div class="card pb-4">
        <div class="d-flex align-items-center justify-content-between">
            <button class="button" mat-button>
                <icon-print></icon-print>
                <span class="ml-1">In danh sách đơn vị</span>
            </button>
            <button class="button" style="background-color: #197782; color: #fff; width: 16%;" mat-raised-button>
                <mat-icon>add</mat-icon>
                <span class="ml-1">Thêm mới</span>
            </button>
        </div>
        <table-component [rows]="listOfFiles" [childTemplate]="button" (limitChange)="onLimitChange($event)" [columns]="columns" [totalElements]="totalElements" (change)="setPage($event)">
        </table-component>
    </div>
</div>

<ng-template #button>
    <button class="mr-1">
        <icon-eyes></icon-eyes>
    </button>
    <button class="ml-2">
        <icon-edit></icon-edit>
    </button>
    <button>
        <icon-trash></icon-trash>
    </button>
</ng-template>
