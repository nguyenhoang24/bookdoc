<vex-secondary-toolbar [current]="isCreateMode ? 'Create' : 'Update'">
    <vex-breadcrumbs [crumbs]="['Occupation', isCreateMode ? 'Create' : 'Update']" class="flex-auto"></vex-breadcrumbs>

    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div class="p-gutter fullwidth">

    <div class="flex flex-col sm:flex-row gap-4">
        <div class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center">
                <h2 class="title m-0">{{isCreateMode ? 'Create' : 'Update'}} Occupation</h2>
            </div>

            <form (ngSubmit)="onSubmit()" [formGroup]="form" class="px-6 py-4 flex flex-col">
                <div class="flex flex-col sm:flex-row sm:gap-4">
                    <mat-form-field appearance="outline" class="flex-auto">
                        <mat-label>Code</mat-label>
                        <input formControlName="code" matInput>
                        <mat-error *ngIf="submitted && f.code.hasError('required')">Code is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="flex-auto">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput>
                        <mat-error *ngIf="submitted && f.name.hasError('required')">Name is required</mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" matInput></textarea>
                </mat-form-field>

                <div class="flex items-center justify-end gap-2">
                    <button type="button" routerLink="/setting/parameter-ex" mat-button>Cancel</button>
                    <button color="primary" mat-raised-button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

</div>
